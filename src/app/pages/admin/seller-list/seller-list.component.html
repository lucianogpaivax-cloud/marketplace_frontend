<mat-card>
  <h2>Lista de Vendedores</h2>

  <div *ngIf="loading" class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Seller -->
  <ng-container matColumnDef="id_seller">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      {{ element.id_seller }}
    </td>
  </ng-container>

  <!-- Nome da Loja -->
  <ng-container matColumnDef="nome_loja">
    <th mat-header-cell *matHeaderCellDef> Nome da Loja </th>
    <td mat-cell *matCellDef="let element">
      {{ element.nome_loja }}
    </td>
  </ng-container>

  <!-- Tipo da Loja -->
  <ng-container matColumnDef="tipo_loja">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element">
      {{ element.tipo_loja || '—' }}
    </td>
  </ng-container>

  <!-- Origem -->
  <ng-container matColumnDef="origem">
    <th mat-header-cell *matHeaderCellDef> Origem </th>
    <td mat-cell *matCellDef="let element">
      {{ element.origem }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Ações</th>
  <td mat-cell *matCellDef="let seller">
    <button mat-button color="warn" (click)="deleteSeller(seller.id_seller)">
      Excluir
    </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</mat-card>
