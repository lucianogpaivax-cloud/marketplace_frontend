<mat-card>
  <h2>Cadastro</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" [(ngModel)]="name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirmar Senha</mat-label>
      <input matInput type="password" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required>
    </mat-form-field>

    <mat-error *ngIf="password && passwordConfirmation && password !== passwordConfirmation">
      As senhas não conferem.
    </mat-error>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de usuário</mat-label>
      <mat-select [(ngModel)]="role" name="role">
        <mat-option value="cliente">Cliente</mat-option>
        <mat-option value="vendedor">Vendedor</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="role === 'vendedor'">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de loja</mat-label>
        <input matInput type="text" [(ngModel)]="tipoLoja" name="tipoLoja" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nacionalidade</mat-label>
        <mat-select [(ngModel)]="nacionalidade" name="nacionalidade">
          <mat-option value="nacional">Nacional</mat-option>
          <mat-option value="internacional">Internacional</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nome da loja</mat-label>
        <input matInput type="text" [(ngModel)]="nomeLoja" name="nomeLoja" required>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    <p style="color:green;" *ngIf="success">{{ success }}</p>
    <p style="color:red;" *ngIf="error">{{ error }}</p>
  </form>
</mat-card>
